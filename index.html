<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الاشتراك</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
      font-size: 18px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      margin: 10px 0;
    }
    .options {
      margin-top: 50px;
    }
    .option {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 10px 0;
      border: 3px solid #333;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: ltr;
    }
    .option:hover {
      background-color: #333;
    }
    .icon {
      width: 50px;
      height: 35px;
      object-fit: contain;
      border-radius: 5px;
    }
    .option-text {
      direction: rtl;
      margin-left: 10px;
    }
    .note {
      margin-top: 30px;
      font-size: 0.95em;
      text-align: right;
      color: #ffffff;
    }
    .details {
      text-align: right;
      font-size: 1.2em;
      line-height: 1.6;
    }
    .details img {
      max-width: 100%;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }
   .button {
  background-color: #1e1e1e;
  color: #fff;
  border: 3px solid #333;
  padding: 15px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  width: 100%;
  display: block;
  text-align: center;
  margin: 10px 0; /* إضافة مسافة 10px فوق وتحت الزر */
}
    .button:hover {
      background-color: #333333;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    
    .telegram-button a {
      text-decoration: none;
    }
    .blue-button {
      background-color: #0056b3;
    }
    .blue-button:hover {
      background-color: #004494;
    }
    .mastercard-number {
  color: #ffff55; 
  font-size: 1.4em;
  font-weight: bold; 
  display: block; 
  text-align: center;
}
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>تفاصيل الاشتراك</h1>
    <h4> اختر طريقة الدفع الي تناسبك</h4>
    <div class="options">
      <div class="option" id="mastercard">
        <img src="pics/1.png" alt="ماستر كارد" class="icon">
        <span class="option-text">الماستر كارد (19 الف)</span>
      </div>
      <div class="option" id="zaincash">
        <img src="pics/2.png" alt="زين كاش" class="icon">
        <span class="option-text">زين كاش (19 الف)</span>
      </div>
      <div class="option" id="cards">
        <img src="pics/3.png" alt="كارتات الرصيد" class="icon">
        <span class="option-text">كارتات رصيد (50 الف)</span>
      </div>
    </div>
    <p class="note">
      وقت المحاضرة الساعة ب4 العصر⏰<br>
      ملاحظة: راح اضيفك للخصوصي بعد ما تدفع مبلغ الاشتراك. ما اضيف احد قبل ما يدفع نهائيا!
    </p>
  </div>

  <script>
    const container = document.getElementById('container');
    let mainHTML = container.innerHTML;

    function attachListeners() {
      document.getElementById('mastercard')?.addEventListener('click', function() {
        showDetails("mastercard", 
`- سعر الاشتراك 19 الف<br><br>- هذا رقم البطاقة مالتي 💳
<br><br><span class="mastercard-number">3399410673</span><br>- اذا تكدر من تلفونك و حولهن على هذا الرقم ، واذا ما تكدر تحولهن بالبيت، روح لابو المكتب وتنطي هذا الرقم مال الماستر وتنطي الفلوس وراح يحولهن الي<br><br>- اذا عندك سؤال او اي شي ما واضح راسلني ع التليكرام 💌    <br><br> `
);
      });

      document.getElementById('zaincash')?.addEventListener('click', function() {
        showDetails("zaincash", 
`- سعر الاشتراك 19 الف، وهذا الباركود مالتي:<br><br>
<img src="pics/barcode.jpg" alt="Barcode">
<div class="button-container">
  <button class="button blue-button" onclick="downloadImage()">حفظ الصورة بالجهاز</button>
</div>
- تروح لأبو المكتب مال الموبايلات وتسألة عندك تحويل زين كاش لو لا، اذا عدهم تحويل تنطي الفلوس والباركود. وأبو المكتب راح يصور الباركود.<br><br>- ورة ما يكمل ويحولهن للاستاذ، راح تطلع رسالة بتلفون ابو المكتب مكتوب تم التحويل. تصورها بتلفونك.<br><br> - وبعدها تجي ترسل الصورة ع التليكرام وراح اضيفك للخصوصي.
<br><br>`        );
      });
      
      document.getElementById('cards')?.addEventListener('click', function() {
        showDetails("cards", 
`سعر الاشتراك 50 الف اذا عن طريق الكارتات.
<br>
ماناخذ كورك وما ناخذ اسيا ابو ال5 ، اذا تدفع اسيا ١٠ عادي بس  5 ماناخذ
<br>
`
        );
      });
    }

  function showDetails(paymentType, detailsContent, push = true) {
    // زر الأقساط يظهر فقط إذا لم يكن الخيار 'cards'
    const installmentButton = paymentType === 'cards'
      ? '' 
      : `<button class="button" onclick="showInstallmentInfo('${paymentType}')">
           يصير ادفعهن اقساط؟
         </button>`;

    const telegramButton = `
      <button class="button" onclick="openTelegram()">
        مراسلة الاستاذ على التليكرام
      </button>
    `;

    // تحديث حالة التاريخ (history)
    if (push) {
      history.pushState(
        { page: "details", paymentType, detailsContent },
        "",
        `#${paymentType}`
      );
    }

    // عرض المحتوى مع الأزرار المناسبة
    container.innerHTML = `
      <div class="details">
        ${detailsContent}
      </div>
      ${installmentButton}
      ${telegramButton}
    `;
  }

function downloadImage() {
  const link = document.createElement('a');
  link.href = 'pics/barcode.jpg';
  link.download = 'barcode.jpg';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

function openTelegram() {
    window.open('https://t.me/ali_55555', '_blank');
}

function showInstallmentInfo(paymentType, push = true) {
    let message = paymentType === "cards"
        ? ``
        : `لا اعتذر ما يصير اقساط<br>
 ف لازم تدفع دفعة وحدة<br><br>
`;
    if (push) {
        history.pushState({ page: "installment", paymentType: paymentType }, "", "#installment");
    }
    container.innerHTML = `
        <div class="details">
            ${message}
        </div>
    `;
}

window.addEventListener('popstate', function(event) {
    if (event.state && event.state.page === "details") {
        showDetails(event.state.paymentType, event.state.detailsContent, false);
        attachListeners(); // إعادة تفعيل المستمعين
    } else if (event.state && event.state.page === "installment") {
        showInstallmentInfo(event.state.paymentType, false);
    } else {
        container.innerHTML = mainHTML;
        attachListeners();
    }
});

    attachListeners();
  </script>
</body>
</html>
